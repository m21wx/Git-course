<body >
			<!--
			   action     => العنوان الي يتم ارسال البينات اليه 
			   method     => طريقة ارسال البينات post او get
			   
			   required   => يلزم بملأ الحقل
			   placeholder=> يضيف معلومات داخل الحقل 
			   name       => اسم للحقل ليتم ارسال البينات
			   value      => قيمة الحقل او اسم 
			   readonly   => للقراءه فقط
			   disabled   => يعلق الحقل
			   autofocus  => يحدد علي الحقل مباشره
			   minlength  => يحدد اقل عدد للحروف المطلوبة للحقل 
			   maxlength  =>  يحدد اعلى عدد الحروف المطلوبة للحقل
			   checked    => يحدد اختيار تلاقائي من الخيارات
			   select     => قائمه
			   textarea   => نص كتابي
			   novalidate => عدم التحقق من البينات
			   target     => وجه فتح الصفحة
	   --> 
	<!--		   
			انواع الحقول
			Email=> البريد الاكتروني
			text => نص 
			password=> كلمة المرور 
			submit  => زر ارسال 
			reset   =>مسح البينات 
			range   =>
			colr    => اللوان
			number  => ارقام
			hidden  => زر مخفي 
			radio   => اختيار واحد من مجموعة خيارات
			checkbox=> اختيار مجموعه من الاختيارات
			file    => تحميل ملف 
			search  => البحث
			url     => رابط
			date    => التاريخ
			Month   => الشهر
			Time    => الوقت
-->			
		
			
			<!--
			  select => قائمة اختيار 
			  optgroup=>يقسم مجموعة القائمة
			  option => عنصر 
			  value  => قيمة العنصر
			  multiple=> يتيح اختيار اكثر من قيمه
			  selected=> يجدد اختيار مسبقاً
			--------------------------------
			 textarea  =>نص كتابي 
			 cols      =>  الابعاد الطول
			 rows      =>الابعاد العرض
			
			-->
			<!--
				list   =>قائمة اختيار 
				datalist=> الكود الاساسي للقائمه
				option  =>عنصر 
				value   => القيمه الاختيار
			
			
			-->
			<!--
			   Attribute form   سمات النموذج
			   
			   action         => تحديد الصفه الي يتم ارسال له النموذج 
			   autocomplete   => "on" "off" لإكمال الحقل تلقائي 
			   method         => "post" "get"يحدد كيفية ارسال النموذج البينات 
			   accept-charset => "utf-8" ترميزات الأحرف التي سيتم استخدامها لتقديم النموذج
			   enctype        => "" "" "" method="post"كيفية تشقير البينات يستخدم مع سمة 
			   name           => "text"  يحدد اسم النموذج
			   novalidate     =>  يشير الي أن النموذج لن يتم التحقق منه عند الإرسال
			   rel            =>يحدد العلاقة بين المسند الحالي والمرتبط بها
			   
			   target         => طريقة العرض 
			   
			    _blank يتم عرض المسند في نافذه جديده
				_self    يتم عرض المسند في نفس الاطار 
				_parent  يتم عرض المسند في نفس الاطار الاصلي 
				_top   يتم عرض المسند في كامل النافذه 
				framename يتم عرض المسند في اطار يسمي فورم 
			
			-->
